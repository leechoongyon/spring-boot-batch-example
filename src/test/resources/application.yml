spring:
  profiles: default
  batch:
    job:
      names: ${job.name:NONE}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
#        generate_statistics: true
#        jdbc:
#          batch_size: 100
#          order_inserts: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:test
#      jdbc-url: jdbc:h2:tcp://localhost/~/test  # h2 서버 띄워야 함. url 그대로 쳐줘야 접속됨. (h2console 에서)
      username: sa
      password:
      maximum-pool-size: 5
      minimum-idle: 1
      driver-class-name: org.h2.Driver

