spring:
  profiles: default
  batch:
    job:
      names: ${job.name:NONE}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        generate_statistics: true
        jdbc.batch_size: 100
        order_inserts: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:test
      username: sa
      password:
      maximum-pool-size: 5
      minimum-idle: 1
      driver-class-name: org.h2.Driver

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace